<main class="mt-5 pt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 mb-3">
          <div class="card text-dark mb-3 h-100">
            <div class="card-header  fw-bold text-light text-center fs-2">Login Form</div>
            <div class="card-body">
                <form (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="userName" class="form-label">Email address</label>
                      <input class="form-control" id="userName"
                      [(ngModel)]="loginObj.username" name="username">
                    </div>

                    <div class="">
                      <label for="userPassword" class="form-label">Password</label>
                      <input class="form-control" id="userPassword"
                      [(ngModel)]="loginObj.userPassword" name="userPassword">
                    </div>

                  
                    <div class="form-group mt-4">
                      <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4 text-center"> <button type="submit" class="btn btn-info text-light login-btn">login</button></div>
                        <div class="col-lg-4"></div>
                      </div>
                    </div>

                    <div class="form-group mt-1">
                      <div class="row text-center">
                          <p>Don't have any account ? <br><a>Signup</a> here</p>
                      </div>
                    </div>
                    
                </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>
