<body>
    <main class="mt-5 pt-3">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12 fw-bold fs-3">
            DASHBOARD
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-lg-4 mb-3">
            <div class="card text-white  mb-3 h-100">
              <div class="card-header">Number of Registrations</div>
              <div class="card-body card1">
                <h2 class="card-title"><i class="bi bi-mortarboard"></i> +1450</h2>
                
              </div>
            </div>
          </div> 
          <div class="col-lg-4 mb-3">
            <div class="card text-white  mb-3 h-100">
              <div class="card-header">Course</div>
              <div class="card-body card2">
                <h2 class="card-title"><i class="bi bi-book"></i> +17</h2>
                  
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-3">
            <div class="card text-dark  mb-3 h-100">
              <div class="card-header">Reviews</div>
              <div class="card-body card3">
                <h2 class="card-title"><i class="bi bi-view-list"></i> +1400</h2>
                
                 
              </div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  Student Enrollment
                </div>
                <div class="card-body">
                  <canvas id="myChart1" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  Overoll Marks
                </div>
                <div class="card-body">
                  <canvas id="myChart2" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  Our Qualified Panel
                </div>
                <div class="card-body dashboard-table">
                  <div class="table-responsive">
                    <table class="table table-striped data-table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
</body>
