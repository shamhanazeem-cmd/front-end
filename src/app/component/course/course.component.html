<main class="mt-5 pt-3">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 fw-bold fs-3">
          COURSE REGISTRATION
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <div class="card text-dark mb-3 h-100">
            <div class="card-header bg-info fw-bold">Course Form</div>
            <div class="card-body">
              <form (ngSubmit)="SaveCourse()">
  
                <div class="form-group">
                  <label for="courseeName">Course Name <span>*</span></label>
                  <input type="text" class="form-control mt-2" id="courseeName" name="courseeName"
                  [(ngModel)]="courseObj.courseName"  required  placeholder="Enter Course Name">
                </div>
                
                <div class="form-group mt-4">
                    <div class="text-end ms-auto">
                      <button id="saveBtn" class="btn btn-primary"> {{isEditCourse == false ? "submit" : "update"}}</button>
                    </div>
                </div>

              </form>
            </div>
          </div>
        </div> 
      </div>

      <div class="row" >

        <div class="col-lg-12 mb-3">
          <div class="card text-dark  mb-3 h-100">
            <div class="card-header bg-info fw-bold">Course Table</div>
            <div class="card-body">
                <div class="input-group my-3 ">
                    <input type="text" class="form-control" placeholder="Serach Course" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-info" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
              <table  id="courseTableId" class="table table-striped table-bordered table-wrapper">
                <thead>
                  <tr>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Modify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let courseObj of courses">
                    <td>{{courseObj.courseCode}}</td>
                    <td>{{courseObj.courseName}}</td>
                    <td class="text-center">
                      <button class="btn btn-warning me-1" [disabled]="updateBtn"  (click)="GetCourseById(courseObj.id)"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-danger me-1" id="deleteBtn" (click)="DeleteById(courseObj.id)"><i class="bi bi-archive"></i></button>
                      <button class="btn btn-info"><i class="bi bi-file-earmark"></i></button></td>
                      
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>
