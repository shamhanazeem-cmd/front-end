<main class="mt-5 pt-3">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 fw-bold fs-3">
          CLASS REGISTRATION
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <div class="card text-dark mb-3 h-100">
            <div class="card-header bg-info fw-bold">Course Form</div>
            <div class="card-body">
              <form (ngSubmit)="SaveClass()">
  
                    
                <div class="form-group mt-1">
                    <label for="studentName">Student Name <span>*</span></label>
                    <select class="form-control form-select mt-2" id="studentName" name="studentName" aria-label="Default select example"
                    (change)="onChangeStudent($event)" required>
                    <option disabled selected>{{isEditClass === true ? studentValue : "Select Student"}}</option>
                    <option  *ngFor="let student of allStudents" [value]="student.studentName">{{student.studentName}}</option>
                    </select>
                </div>

                    
                <div class="form-group mt-1">
                    <label for="courseName">Course Name <span>*</span></label>
                    <select class="form-control form-select mt-2" id="courseName" name="courseName" aria-label="Default select example"
                    (change)="onChangeCourse($event)" required>
                    <option disabled selected>{{isEditClass === true ? courseValue : "Select Course"}}</option>
                    <option  *ngFor="let course of allCourses" [value]="course.courseName">{{course.courseName}}</option>
                    </select>
                </div>
                
                <div class="form-group mt-4">
                    <div class="text-end ms-auto">
                      <button class="btn btn-primary"> {{isEditClass == false ? "submit" : "update"}}</button>
                    </div>
                </div>

              </form>
            </div>
          </div>
        </div> 
      </div>

      <div class="row">

        <div class="col-lg-12 mb-3">
          <div class="card text-dark  mb-3 h-100">
            <div class="card-header bg-info fw-bold">Class Table</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mt-1">
                        
                            <select class="form-control form-select my-3" id="selectCourseName" name="courseName" aria-label="Default select example"
                            (change)="onChangeCourseName($event)" required>
                            <option disabled selected>{{"Find Class "}}</option>
                            <option  *ngFor="let course of allCourses" [value]="course.id">{{course.courseName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group my-3 ">
                            <input type="text" class="form-control" placeholder="Serach Student" aria-label="Search" aria-describedby="button-addon2">
                            <button class="btn btn-info" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
               
              <table class="table table-striped table-bordered table-wrapper">
                <thead>
                  <tr>
                    <th scope="col">Student Code</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Modify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let classObj of classes">
                    <td>{{classObj.studentCode}}</td>
                    <td>{{classObj.studentName}}</td>
                    <td class="text-center">
                      <button class="btn btn-warning me-1" (click)="GetClassById(classObj.id)"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-danger me-1"  (click)="DeleteById(classObj.id)"><i class="bi bi-archive"></i></button>
                      <button class="btn btn-info"><i class="bi bi-file-earmark"></i></button></td>
                      
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>
