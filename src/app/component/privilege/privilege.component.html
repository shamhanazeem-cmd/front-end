<main class="mt-5 pt-3">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 fw-bold fs-3">
          PRIVILEGE MANAGEMENT
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <div class="card text-dark mb-3 h-100">
            <div class="card-header bg-info fw-bold">Course Form</div>
            <div class="card-body">
              <form (ngSubmit)="SavePrivilege()">

                <div class="row">
                    <div class="col-lg-6">

                      
                      <div class="form-group mt-1">
                        <label for="roleName">Role Name <span>*</span></label>
                        <select class="form-control form-select mt-2" id="roleName" name="roleName" aria-label="Default select example"
                        (change)="onChangeRole($event)" [disabled]="isEnabled" required>
                        <option disabled selected>{{isEditRole === true ? roleValue : "Select Role"}}</option>
                        <option  *ngFor="let role of allRoles" [value]="role.roleName">{{role.roleName}}</option>
                        </select>
                      </div>

                        <div class="form-group mt-1">
                            <label for="moduleName">Module Name <span>*</span></label>
                            <select class="form-control form-select mt-2"
                            id="moduleName" name="moduleName" aria-label="Default select example"
                            (change)="onChangeModule($event)" [disabled]="isEnabled" required>
                            <option disabled selected>{{isEditModule === true ? moduleValue : "Select Module"}}</option>
                            <option  *ngFor="let module of allModules" [value]="module.id">{{module.moduleName}}</option>
                            </select>
                        </div>
        
                    </div>
                    <div class="col-lg-6">
                        <div class="mx-5 my-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" (change)="onChangeSelect($event)" type="checkbox" role="switch" id="selectId">
                                <label class="form-check-label" for="selectId">Select</label>
                            </div>
            
                            <div class="form-check form-switch">
                                <input class="form-check-input" (change)="onChangeAdd($event)" type="checkbox" role="switch" id="addID">
                                <label class="form-check-label" for="addID">Insert</label>
                            </div>
            
                            <div class="form-check form-switch">
                                <input class="form-check-input" (change)="onChangeUpdate($event)" type="checkbox" role="switch" id="updateId">
                                <label class="form-check-label" for="updateId">Update</label>
                            </div>
            
                            <div class="form-check form-switch">
                                <input class="form-check-input" (change)="onChangeDelete($event)" type="checkbox" role="switch" id="deleteId">
                                <label class="form-check-label" for="deleteId">Delete</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <div class="text-end ms-auto">
                      <button class="btn btn-primary"> {{isEditPrivilege == false ? "Add" : "update"}}</button>
                    </div>
                </div>

              </form>
            </div>
          </div>
        </div> 
      </div>

      <div class="row">

        <div class="col-lg-12 mb-3">
          <div class="card text-dark  mb-3 h-100">
            <div class="card-header bg-info fw-bold">Privilege Table</div>
            <div class="card-body">
                <div class="input-group my-3 ">
                    <input type="text" class="form-control" placeholder="Serach Course" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-info" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
              <table class="table table-striped table-bordered table-wrapper">
                <thead>
                  <tr>
                    <th scope="col">Module</th>
                    <th scope="col">Role</th>
                    <th scope="col">Insert</th>
                    <th scope="col">Select</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let privilegeObj of privileges">
                    <td>{{privilegeObj.moduleId.moduleName}}</td>
                    <td>{{privilegeObj.roleId.roleName}}</td>
                    <td>{{privilegeObj.ins}}</td>
                    <td>{{privilegeObj.sel}}</td>
                    <td>{{privilegeObj.upd}} </td>
                    <td>{{privilegeObj.del}}</td>
                    <td class="text-center">
                      <button class="btn btn-warning me-1" (click)="GetPrivilegeById(privilegeObj.id)"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-danger me-1"  (click)="DeleteById(privilegeObj.id)"><i class="bi bi-archive"></i></button>
                      <button class="btn btn-info"><i class="bi bi-file-earmark"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>
