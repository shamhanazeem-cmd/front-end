
    <main class="mt-5 pt-3">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12 fw-bold fs-3">
            Medical History Deatil
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 mb-3">
            <div class="card text-dark mb-3 h-100">
              <div class="card-header bg-info fw-bold">Medical History Form</div>
              <div class="card-body">
                <form (ngSubmit)="SaveMedicalHistory()">
    
                  <div class="form-group">
                    <label for="allergies"> Allergies <span>*</span></label>
                    <input type="text" class="form-control mt-2" id="allergies" name="allergies"
                    [(ngModel)]="medicalHistoryObj.allergies"  required  placeholder="Enter Allergies">
                  </div>

                  <div class="form-group mt-1">
                    <label for="pastSurgeries"> PastSurgeries  <span>*</span></label>
                    <input type="text" class="form-control mt-2" id="pastSurgeries" name="pastSurgeries"
                    [(ngModel)]="medicalHistoryObj.pastSurgeries"  required  placeholder="Enter Past Surgeries">
                  </div>

                  <div class="form-group mt-1">
                      <label for="chronicConditions"> Chronic Conditions <span>*</span></label>
                      <input type="text" class="form-control mt-2" id="chronicConditions" name="chronicConditions"
                      [(ngModel)]="medicalHistoryObj.chronicConditions"  required  placeholder="Enter Chronic Conditions">
                  </div>

                   <div class="form-group mt-1">
                      <label for="medicalHistory"> Medical History <span>*</span></label>
                      <input type="text" class="form-control mt-2" id="medicalHistory" name="medicalHistory"
                      [(ngModel)]="medicalHistoryObj.medicalHistory"  required  placeholder="Enter  Medical History">
                  </div>

                   <div class="form-group mt-1">
                      <label for="createdBy">  created By <span>*</span></label>
                      <input type="text" class="form-control mt-2" id="createdBy" name="createdBy"
                      [(ngModel)]="medicalHistoryObj.createdBy"  required  placeholder="Enter Created By">
                  </div>
                  
                   <div class="form-group mt-1">
                      <label for="createdDate">  created Date <span>*</span></label>
                      <input type="date" 
       class="form-control mt-2"
       id="createdDate"
       name="createdDate"
       [ngModel]="medicalHistoryObj.createdDate | date:'yyyy-MM-dd'"
       (ngModelChange)="medicalHistoryObj.createdDate = $event"
       required>

                  </div>

                  <div class="form-group mt-1">
                      <label for="modifyBy"> Modify By <span>*</span></label>
                      <input type="text" class="form-control mt-2" id="modifyBy" name="modifyBy"
                      [(ngModel)]="medicalHistoryObj.modifyBy"  required  placeholder="Enter Modify By">
                  </div>

                    <div class="form-group mt-1">
                      <label for="modifyDate">  Modify Date <span>*</span></label>
                      <input type="date" class="form-control mt-2" id="modifyDate" name="modifyDate"
                      [ngModel]="medicalHistoryObj.modifyDate | date:'yyyy-MM-dd'"
                       required  placeholder="Enter Modify Date">
                  </div>
<!-- 
                  <div class="form-group mt-1">
                      <label for="medicalHistoryStatus">Medical History Status <span>*</span></label>
                      <select class="form-control form-select mt-2" id="medicalHistoryStatus" name="medicalHistoryStatus" aria-label="Default select example"
                      (change)="onChangeStatus($event)" required>
                      <option disabled selected>{{isEditMedicalHistory === true ? statusValue : "Select Value"}}</option>
                      <option  *ngFor="let status of allStatus" [value]="status.id">{{status.name}}</option>
                      </select>
                  </div> -->
                  
                  <div class="form-group mt-4">
                      <div class="text-end ms-auto">
                        <button class="btn btn-primary"> {{isEditMedicalHistory == false ? "submit" : "update"}}</button>
                      </div>
                  </div>

                </form>
              </div>
            </div>
          </div> 
        </div>

        <div class="row">

          <div class="col-lg-12 mb-3">
            <div class="card text-dark  mb-3 h-100">
              <div class="card-header bg-info fw-bold"> Medical History Table</div>
              <div class="card-body overflow-auto">
                <div class="input-group my-3 ">
                  <input type="text" class="form-control" placeholder="Serach Student" aria-label="Search" aria-describedby="button-addon2">
                  <button class="btn btn-info" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                </div>
                <table class="table table-striped table-bordered table-wrapper">
                  <thead>
                    <tr>
                      <th scope="col">Meidcal History Code</th>
                      <th scope="col">Allergies</th>
                      <th scope="col">Past Surgeries</th>
                      <th scope="col">Chronic Conditions</th>
                       <th scope="col">Date</th>
                      <th scope="col">Modify</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let mediHistoryObj of MedicalHistories">
                      <td>{{mediHistoryObj.id}}</td>
                      <td>{{mediHistoryObj.allergies}}</td>
                      <td>{{mediHistoryObj.pastSurgeries}}</td>
                      <td>{{mediHistoryObj.chronicConditions}}</td>
                      <td>{{mediHistoryObj.modifyDate}}</td>
                      <td class="text-center">
                        <button class="btn btn-warning me-1" (click)="GetMedicalHistoryById(mediHistoryObj.id)"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger me-1"  (click)="DeleteById(mediHistoryObj.id)"><i class="bi bi-archive"></i></button>
                        <button class="btn btn-info "><i class="bi bi-file-earmark"></i></button></td>
                        
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div> 

         
        </div>

      </div>
    </main>
