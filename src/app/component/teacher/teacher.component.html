<main class="mt-5 pt-3">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 fw-bold fs-3">
          TEACHER REGISTRATION
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 mb-3">
          <div class="card text-dark mb-3 h-100">
            <div class="card-header bg-info fw-bold">Teacher Form</div>
            <div class="card-body">
              <form (ngSubmit)="SaveTeacher()">
  
                <div class="form-group">
                  <label for="teachereName">Teacher Name <span>*</span></label>
                  <input type="text" class="form-control mt-2" id="teachereName" name="teachereName"
                  [(ngModel)]="teacherObj.teacherName"  required  placeholder="Enter Teacher Name">
                </div>
                
                <div class="form-group mt-1">
                    <label for="courses">Course <span>*</span></label>
                    <select class="form-control form-select mt-2" id="courses" name="courses" aria-label="Default select example"
                    (change)="onChangeCourse($event)" required>
                    <option disabled selected>{{isEditTeacher === true ? courseValue : "Select Course"}}</option>
                    <option *ngFor="let course of allCourse" [value]="course.courseName">{{course.courseName}}</option>
                    </select>
                </div>

                <div class="form-group mt-1">
                    <label for="qualifications">Qualification <span>*</span></label>
                    <select class="form-control form-select mt-2" id="qualifications" name="qualifications" aria-label="Default select example"
                    (change)="onChangeQualification($event)" required>
                    
                    <option disabled selected>{{isEditTeacher === true ? qualificationValue : "Select Highest Qualification"}}</option>
                    <option *ngFor="let qualification of allQualification" [value]="qualification.id">{{qualification.qualificationName}}</option>
                    </select>
                </div>
                
                <div class="form-group mt-4">
                    <div class="text-end ms-auto">
                      <button class="btn btn-primary"> {{isEditTeacher == false ? "submit" : "update"}}</button>
                    </div>
                </div>

              </form>
            </div>
          </div>
        </div> 
      </div>

      <div class="row">

        <div class="col-lg-12 mb-3">
          <div class="card text-dark  mb-3 h-100">
            <div class="card-header bg-info fw-bold">Teacher Table</div>
            <div class="card-body">
                <div class="input-group my-3 ">
                    <input type="text" class="form-control" placeholder="Serach Student" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-info" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
              <table class="table table-striped table-bordered table-wrapper">
                <thead>
                  <tr>
                    <th scope="col">Teacher Code</th>
                    <th scope="col">Teacher Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Modify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let teacherObj of teachers">
                    <td>{{teacherObj.teacherCode}}</td>
                    <td>{{teacherObj.teacherName}}</td>
                    <td>{{teacherObj.course.courseName}}</td>
                    <td>{{teacherObj.qualification.qualificationName}}</td>
                    <td class="text-center">
                      <button class="btn btn-warning me-1" (click)="GetTeacherById(teacherObj.id)"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-danger me-1"  (click)="DeleteById(teacherObj.id)"><i class="bi bi-archive"></i></button>
                      <button class="btn btn-info"><i class="bi bi-file-earmark"></i></button></td>
                      
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </main>
