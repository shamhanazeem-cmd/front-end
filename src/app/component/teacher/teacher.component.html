<main class="mt-5 pt-3">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 fw-bold fs-3">
        TEACHER REGISTRATION
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-3">
        <div class="card text-dark mb-3 h-100">
          <div class="card-header bg-info fw-bold">Teacher Form</div>
          <div class="card-body">
            <form [formGroup]="teacherForm" (ngSubmit)="SaveTeacher()">

              <!-- Teacher Name -->
              <div class="form-group">
                <label for="teacherName" class="form-label">Teacher Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control mt-2" id="teacherName" 
                  formControlName="teacherName"
                  [ngClass]="{
                    'is-invalid': teacherForm.get('teacherName')?.invalid && teacherForm.get('teacherName')?.touched
                  }"
                  placeholder="Enter Teacher Name">
                <div *ngIf="teacherForm.get('teacherName')?.touched && teacherForm.get('teacherName')?.errors?.['required']" 
                     class="invalid-feedback">
                  Teacher name is required
                </div>
              </div>

              <!-- Course Dropdown with ng-select -->
              <div class="form-group mt-3">
                <label for="course" class="form-label">Course <span class="text-danger">*</span></label>
                <ng-select 
                  id="course"
                  formControlName="course"
                  [items]="allCourse"
                  bindLabel="courseName"
                  bindValue="courseCode"
                  [clearable]="false"
                  [ngClass]="{
                    'is-invalid': teacherForm.get('course')?.invalid && teacherForm.get('course')?.touched
                  }">
                </ng-select>
                <div *ngIf="teacherForm.get('course')?.touched && teacherForm.get('course')?.errors?.['required']" 
                     class="invalid-feedback">
                  Course is required
                </div>
              </div>

              <!-- Qualification Dropdown with ng-select -->
              <div class="form-group mt-3">
                <label for="qualification" class="form-label">Qualification <span class="text-danger">*</span></label>
                <ng-select 
                  id="qualification"
                  formControlName="qualification"
                  [items]="allQualification"
                  bindLabel="qualificationName"
                  bindValue="id"
                  [clearable]="false"
                  [ngClass]="{
                    'is-invalid': teacherForm.get('qualification')?.invalid && teacherForm.get('qualification')?.touched
                  }">
                </ng-select>
                <div *ngIf="teacherForm.get('qualification')?.touched && teacherForm.get('qualification')?.errors?.['required']" 
                     class="invalid-feedback">
                  Qualification is required
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group mt-4">
                <div class="text-end ms-auto">
                  <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid">
                    {{isEditTeacher ? "Update" : "Submit"}}
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-3">
        <div class="card text-dark mb-3 h-100">
          <div class="card-header bg-info fw-bold">Teacher Table</div>
          <div class="card-body">
            <!-- Search -->
            <div class="input-group my-3">
              <input type="text" class="form-control" placeholder="Search Teacher" aria-label="Search"
                aria-describedby="button-addon2">
              <button class="btn btn-info" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <!-- Teachers Table -->
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Teacher Code</th>
                    <th scope="col">Teacher Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Qualification</th>
                    <th scope="col">Modify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let teacher of teachers">
                    <td>{{teacher.teacherCode}}</td>
                    <td>{{teacher.teacherName}}</td>
                    <td>{{teacher.course?.courseName}}</td>
                    <td>{{teacher.qualification?.qualificationName}}</td>
                    <td class="text-center">
                      <button class="btn btn-warning me-1" (click)="GetTeacherById(teacher.id)">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button class="btn btn-danger me-1" (click)="DeleteById(teacher.id)">
                        <i class="bi bi-archive"></i>
                      </button>
                      <button class="btn btn-info">
                        <i class="bi bi-file-earmark"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
